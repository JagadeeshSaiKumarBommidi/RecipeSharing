services:
  # Backend API Service
  - type: web
    name: recipe-sharing-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        value: https://recipesharing-1-18f6.onrender.com
      - key: MONGODB_URI
        fromSecret: MONGODB_URI
      - key: JWT_SECRET
        fromSecret: JWT_SECRET

  # Frontend Static Site
  - type: static
    name: recipe-sharing-frontend
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://recipesharing-amop.onrender.com
      - key: VITE_SOCKET_URL
        value: https://recipesharing-amop.onrender.com

# Declare secret resources (placeholders)
secrets:
  - name: MONGODB_URI
    value: "<set-in-render-dashboard>"
  - name: JWT_SECRET
    value: "<set-in-render-dashboard>"
