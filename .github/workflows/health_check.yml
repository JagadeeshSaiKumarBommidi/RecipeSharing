name: Backend Health Check

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Ping deployed backend health endpoint
        env:
          BACKEND_URL: ${{ secrets.RENDER_BACKEND_URL }}
        run: |
          if [ -z "$BACKEND_URL" ]; then
            echo "RENDER_BACKEND_URL secret is not set. Add it to the repository secrets and re-run the workflow.";
            exit 1;
          fi
          echo "Pinging $BACKEND_URL/api/health ..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$BACKEND_URL/api/health")
          echo "HTTP status: $STATUS"
          if [ "$STATUS" -ne 200 ]; then
            echo "Health check failed";
            exit 1;
          fi
          echo "Health check passed"
